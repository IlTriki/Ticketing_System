<div *ngIf="ticket">
    <h2>Modifier le ticket {{ ticket.Id }}</h2>

    <form>
        <div class="form-group">
            <label for="probleme">Problème</label>
            <input type="text" id="probleme" [(ngModel)]="ticket.Probleme" name="probleme" class="form-control">
        </div>

        <div class="form-group">
            <label for="dateCreation">Date de création</label>
            <input type="text" id="dateCreation" [(ngModel)]="ticket.DateCreation" name="dateCreation" class="form-control">
        </div>

        <div class="form-group">
            <label for="idClient">ID du client</label>
            <input type="text" id="idClient" [(ngModel)]="ticket.IdClient" name="idClient" class="form-control">
        </div>

        <div class="form-group">
            <label for="idMaterielle">ID du matériel</label>
            <input type="text" id="idMaterielle" [(ngModel)]="ticket.IdMaterielle" name="idMaterielle" class="form-control">
        </div>

        <div class="form-group">
            <label for="etatTicket">État du ticket</label>
            <input type="text" id="etatTicket" [(ngModel)]="ticket.EtatTicket" name="etatTicket" class="form-control">
        </div>

        <div class="form-group">
            <label for="priority">Priorité</label>
            <input type="text" id="priority" [(ngModel)]="ticket.Priority" name="priority" class="form-control">
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" [(ngModel)]="ticket.description" name="description" class="form-control"></textarea>
        </div>

        <button (click)="updateTicket()" class="btn btn-primary">Mettre à jour</button>
    </form>
</div>
